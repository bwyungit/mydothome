<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>정렬</title>
    <link rel="stylesheet" href="./css/align.css">
</head>
<body>
    <!-- 가로 가운데 정렬 -->
    <div class="h_align">
        <div class="item1"></div>
        <div class="item2"></div>
        <div class="item3"></div>
    </div>

    <!-- 세로 가운데 정렬 -->
    <div class="v_align1">
        <div class="item"></div>
    </div>
    <div class="v_align2">
        <div class="item"></div>
    </div>
    <div class="v_align3">
        <div class="item"></div>
    </div>

    <!-- 에어비앤비에서 사용하는 방법 -->
    <div class="v_align4">
        <div>
            <div class="item"></div>
        </div>
    </div>
    


</body>
</html>
