<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table</title>
    <link rel="stylesheet" href="./css/table.css">
</head>
<body>
    <table class="tbl">
        <caption>오늘의 표</caption>
        <colgroup>
            <col width="20%">
            <col width="25%">
            <col width="25%">
            <col width="25%">
        </colgroup>
        <thead>
            <tr>
                <th>구분</th>
                <th>월</th>
                <th>화</th>
                <th>수</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th>1교시</th>
                <td>국어</td>
                <td>영어</td>
                <td>수학</td>
            </tr>
            <tr>
                <th>2교시</th>
                <td colspan="3" class="point">코딩</td>
                <!-- <td>코딩</td>
                <td>코딩</td> -->
            </tr>
            <tr>
                <th>3교시</th>
                <td rowspan="2" colspan="2">자율학습</td>
                <!-- <td rowspan="2">자율학습</td> -->
                <td>사회</td>
            </tr>
            <tr>
                <th>4교시</th>
                <!-- <td>자율학습</td> -->
                <!-- <td>자율학습</td> -->
                <td>과학</td>
            </tr>


        </tbody>
    </table>

</body>
</html>
