<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cloneNode</title>
    <style>
        #circle{width: 20px; height: 20px; background: red; border-radius: 50%;}
    </style>
</head>
<body>
    <div id="circle"></div>
    

    <script>
        let c = document.getElementById("circle");
        for (let i=0;i<10;i++){
            let newc = c.cloneNode(true);
            document.body.appendChild(newc);
        }
    </script>
</body>
</html>
