<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" placeholder="이름을 입력하세요" id="Name">
    <input type="text" placeholder="오늘의 기분을 입력하세요" id="feeling">
    <button id="Action">실행</button>
    <div id="display2"></div>

    <script>
        Action.onclick =function(){
            display2.innerHTML = Name.value + feeling.value;
        }
    </script>
</body>
</html>
