<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" placeholder="당싱의 키를 입력하세요" size="30" id="myHeight">cm
    <button id="butt">표준체중계산</button>
    <div id="display2"></div>
    <script >
        butt.onclick =function (){
        let standardWeight =(myHeight.value -100)*0.9;
        let finalOutput = "당신의 키는 " + myHeight.value +"cm 이고 표준체중은 " + standardWeight + "kg 입니다."

        display2.innerHTML = finalOutput;


        }
    
    
    </script>
</body>
</html>
