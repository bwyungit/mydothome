<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ghost</title>
    <link rel="stylesheet" href="./css/ghost.css">
</head>
<body>
    <div class="ghost">
        <div class="body">
            <div class="face">
                <div class="eye"></div>
                <div class="eye"></div>
                <div class="mouse"></div>
            </div>
        </div>
        <div class="bottom">
            <div class="leg"></div>
            <div class="leg"></div>
            <div class="leg"></div>
            <div class="leg"></div>
            <div class="leg"></div>
        </div>
        
    </div>
    <script>
        let ghost = document.querySelector('.ghost')
        
        document.body.addEventListener('mousemove', 
         function (e){
            console.log(e);
            ghost.style.left=e.pageX +'px';
            ghost.style.top=e.pageY +'px';
        }
        )
    </script>
</body>
</html>
